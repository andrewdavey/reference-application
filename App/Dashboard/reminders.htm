<h2>Reminders</h2>

<ul class="reminders" data-bind="foreach: $data">
    <li data-bind="css: { overdue: isOverdue }">
        <div data-bind="text: title"></div>
        <div data-bind="text: due"></div>
        <div>
            <span data-bind="text: vehicleMake"></span>
            <span data-bind="text: vehicleModel"></span>
        </div>
    </li>
</ul>
