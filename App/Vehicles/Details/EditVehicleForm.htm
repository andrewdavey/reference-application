<form data-bind="submit: save" class="modal form-horizontal">
    
    <div class="modal-header">
        <h3>Edit Vehicle</h3>
    </div>

    <div class="modal-body">        
        <div class="control-group" data-bind="validation: name">
            <label for="vehicle-name" class="control-label">Vehicle name</label>
            <div class="controls">
                <input type="text" data-bind="value: name" id="vehicle-name"/>
            </div>
        </div>
        <div class="control-group" data-bind="validation: year">
            <label class="control-label">Model year</label>
            <div class="controls">
                <select data-bind="options: years, optionsText: 'year', optionsCaption: '(Select)', value: year"></select>
            </div>
        </div>
        <div class="control-group" data-bind="validation: make">
            <label class="control-label">Make</label>
            <div class="controls">
                <select data-bind="options: makes, optionsText: 'make', optionsCaption: '(Select)', value: make"></select>
            </div>
        </div>
        <div class="control-group" data-bind="validation: model">
            <label class="control-label">Model</label>
            <div class="controls">
                <select data-bind="options: models, optionsCaption: '(Select)', value: model"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Photo</label>
            <div class="controls">
                <input type="file" />
            </div>
        </div>
    
        <p class="alert alert-info">
            Note: Year, Make, Model and Photo are optional, 
            but by providing them you get access to vehicle 
            performance reports.
        </p>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn" data-bind="click: cancel">Cancel</button>
    </div>

</form>
