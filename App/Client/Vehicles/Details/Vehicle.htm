<h1 data-bind="text: name"></h1>

<div>
    <button class="btn" href="#" data-bind="click: showEditForm">Edit</button>
    <button class="btn" href="#" data-bind="click: confirmDelete">Delete</button>
</div>

<dl>
    <dt>Vehicle Name</dt>
    <dd data-bind="text: name"></dd>
    <dt>Model Year</dt>
    <dd data-bind="text: year"></dd>
    <dt>Make</dt>
    <dd data-bind="text: make"></dd>
    <dt>Model</dt>
    <dd data-bind="text: model"></dd>
    <dt>Odometer</dt>
    <dd data-bind="text: odometer"></dd>
</dl>
