<div>
    <button class="btn" data-bind="click: showAddReminderForm">Add Reminder</button>
</div>

<div class="row-fluid">
    <div class="span3">
        <ul class="reminders-list unstyled" data-bind="foreach: reminders">
            <li data-bind="css: { selected: $parent.selectedReminder() === $data, overdue: isOverdue }">
                <a href="javascript:void(0)" data-bind="click: $parent.showReminderDetails.bind($parent)">
                    <div data-bind="text: title"></div>
                    <div data-bind="text: dueSummary"></div>
                </a>
            </li>
        </ul>
    </div>
    <div class="span9">
        <!-- ko if: selectedReminder -->
            <!-- ko template: { data: selectedReminder, name: 'Client/Vehicles/Reminders/ReminderDetails.htm' } --><!-- /ko -->
        <!-- /ko -->
    </div>
</div>
