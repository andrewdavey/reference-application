<h2>Complete your registration</h2>
<form data-bind="submit: save">
    <div class="control-group" data-bind="css: { error: name.validation.message }">
        <label class="control-label" id="profile-name" data-bind="visible: !name.validation.message()">Name</label>
        <label class="control-label" for="profile-name" data-bind="text: name.validation.message, visible: name.validation.message"></label>
        <div class="controls">
            <input type="text" data-bind="value: name" id="profile-name" />
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-group">Country or region</label>
        <div class="controls">
            <select data-bind="options: countries, optionsCaption: '(Select)', value: country"></select>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
</form>
