<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MileageStats Sample Application</title>
        $styles$
        <script type="text/html" id="loading">Loading...</script>
        <script>
            var styleMap = $styleMap$;
            var require = {
                paths: $paths$,
                shim: {
                    "Infrastructure/Scripts/Vendor/jquery.history": {
                        deps: ["Infrastructure/Scripts/Vendor/jquery"],
                        exports: "History"
                    },
                    "Infrastructure/Scripts/Vendor/bootstrap/js/bootstrap": {
                        deps: ["Infrastructure/Scripts/Vendor/jquery"],
                        exports: "bootstrap"
                    }
                }
            };
        </script>
        <script src="/Infrastructure/Scripts/Vendor/require.js"></script>
        <script>
            $shims$
            require(["Application", "Infrastructure/Scripts/lang/$lang$"], function (module) {
                var app = module.MileageStatsApplication.create(document);
                app.start();
            });
        </script>
    </head>
    <body data-bind="template: { name: templateId }" style="padding-top: 60px">
        Loading...
    </body>
</html>
