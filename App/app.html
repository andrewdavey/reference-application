<!DOCTYPE html>
<html lang="en">
<head>
    <title>MileStats Sample Application</title>
</head>
<body>
    <h1>MileStats Sample Application</h1>
    
    <div data-bind="template: { data: viewModel, name: viewModel().templateId }"></div>
    
    <script type="text/html" id="loading">Loading...</script>

    <script>
        var require = {
            paths: $paths$,
            shim: {
                "Infrastructure/Scripts/jquery.history": {
                    deps: ["Infrastructure/Scripts/jquery"],
                    exports: "History"
                }
            }
        };
    </script>
    <script src="/Infrastructure/Scripts/require.js"></script>
    <script>
        $shims$

        require(["Modules/Common"], function(module) {
            module.start();
        });
    </script>
</body>
</html>
