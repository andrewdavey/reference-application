<!DOCTYPE html>
<html lang="en">

</head>

                    "Infrastructure/Scripts/Vendor/bootstrap/js/bootstrap": {

                    }
                }
            };
        </script>
        <script src="/Infrastructure/Scripts/Vendor/require.js"></script>
        <script>
            $shims$

            require(["Specs", "Infrastructure/Scripts/lang/$lang$"], function (module) {
                module.init();
            });
        </script>
